<body>
创建一个 <b>OpenOffice.org 附加软件包</b>项目。<br><b>OpenOffice.org 附加软件包</b>是一个外部 <b>UNO 组件</b>，用于通过 OpenOffice.org 的用户界面提供一种或多种功能。典型的<b>附加软件包</b>以 UNO 包的形式提供，从而可以更方便地使用 pkgchk 工具进行部署。除作为普通的 UNO 包之外，<b>附加软件包</b>还包含用于指定用户界面、协议架构注册和首次实例化的配置文件。
    </body>

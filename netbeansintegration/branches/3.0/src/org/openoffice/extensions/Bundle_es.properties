OpenIDE-Module-Long-Description=\
    El Plug-in de Apache OepnOffice fue originalmente desarrollado por Sun Microsystems Inc.\
    \n\
    Soporte del desarrollo general de extensiones en Apache OpenOffice. \
    Muchos nuevos tipos de proyectos han sido introducidos para simplificar el desarrollo de \
    extensiones en Apache OpenOffice. Algunos de estos nuevos tipos de proyectos son Asistentes para \
    aplicaciones del cliente usando el API de Apache OpenOffice, soporte para componentes de Calc Add-in \
    y componentes generales UNO incluyendo soporte a las bibliotecas de desarrollo (IDL).


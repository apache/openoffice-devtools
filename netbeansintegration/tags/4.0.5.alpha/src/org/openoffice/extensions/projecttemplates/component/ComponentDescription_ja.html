<body>
        <b>OpenOffice.org UNO コンポーネント</b>プロジェクトを作成する。<br> UNO コンポーネントは、通常、UNO IDL で指定された、少なくとも 1 つの<b>サービス</b>を実装しています。既存の OpenOffice.org サービスや追加のインタフェースを実装したり、新しいものを定義したりできます。<br> ウィザードによって実装されている型の情報が収集され、新しい拡張 J2SE クラスライブラリプロジェクトが作成されて、必要に応じて <b>UNO IDL</b> ファイルが作成され、Java スケルトンソースファイルが生成されます。これらは、IDL の型から生成されたすべてのメソッドを実装しています。
    </body>

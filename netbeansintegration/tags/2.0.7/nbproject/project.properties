#mytestbase.dir=${nbplatform.default.netbeans.dest.dir}/testtools
# uncomment when jemmy and jelly are installed for the user
mytestbase.dir=${netbeans.user}
jemmy.home=${mytestbase.dir}/modules/ext
jellytools.home=${mytestbase.dir}/modules/ext
#nbjunit.jar=${netbeans.user}/modules/org-netbeans-modules-nbjunit.jar
jelly2-nb.jar=${mytestbase.dir}/modules/ext/jelly2-nb.jar
jemmy.jar=${mytestbase.dir}/modules/ext/jemmy.jar
javac.test.classpath=\
    ${jelly2-nb.jar}:\
    ${jemmy.jar}

<body>
创建一个 <b>OpenOffice.org UNO 组件</b>项目。<br>UNO 组件通常是 UNO IDL 中指定的至少一个<b>服务</b>的实现。您可以实现现有的 OpenOffice.org 服务和其他接口，或者定义新的服务和接口。<br>该向导收集了有关实现类型的信息，并可创建新的扩展 J2SE 类库项目、生成 <b>UNO IDL</b> 文件（如果需要）并生成用于实现 IDL 类型生成的所有方法的 Java 框架源文件。

<body>
创建一个 <b>OpenOffice.org Calc 插件</b>项目。<br>Calc 插件是对 <b>OpenOffice.org</b> 功能的特定办公软件扩展，扩展后的 OpenOffice.org 将包含新增的内置 <b>Calc 插件</b>函数。在 OpenOffice.org 的电子表格应用程序的常规用户界面中，可以直接使用这些函数。<br>该向导收集了有关新增 Calc 插件函数的信息，并可创建新的扩展 J2SE 类库项目、生成 <b>UNO IDL</b> 文件并生成用于实现新增插件函数的 Java 框架源文件。
    </body>

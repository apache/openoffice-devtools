        <b>OpenOffice.org クライアントアプリケーション</b>プロジェクトを作成する。<br> OpenOffice.org API のサポートが統合された、標準 J2SE クライアントアプリケーションプロジェクトです。主な機能には、UNO をブートストラップし、初期コンポーネントコンテキストを返すコードスニペットが含まれています。現在の実装は、自動的にデフォルトの OpenOffice.org を起動するか、OpenOffice.org の実行中のインスタンスに接続します。通信は、名前付きパイプ接続を使用して行われます。    </body>

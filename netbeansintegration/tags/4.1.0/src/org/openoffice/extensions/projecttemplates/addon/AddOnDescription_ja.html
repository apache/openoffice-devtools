<body>
        <b>OpenOffice.org アドオン</b>プロジェクトを作成する。<br> <b>OpenOffice.org アドオン</b>は、OpenOffice.org のユーザーインタフェースを通じて 1 つ以上の機能を提供する外部 <b>UNO コンポーネント</b>です。pkgchk ツールを使用して簡単に配備を行うための一般的な<b>アドオン</b>は、 UNO パッケージとして利用できます。従来の UNO パッケージに加えて、<b>アドオン</b>パッケージには、ユーザーインタフェース、プロトコルスキーマの登録、および初回のインスタンス化を指定する、構成ファイルが含まれています。
    </body>

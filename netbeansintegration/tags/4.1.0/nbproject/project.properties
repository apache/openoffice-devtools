javac.compilerargs=-Xlint:unchecked
javac.source=1.6
javahelp.hs=extensions-hs.xml
license.file=license.txt
nbm.homepage=http://wiki.openoffice.org/wiki/OpenOffice_NetBeans_Integration
nbm.module.author=Apache OpenOffice
# testing paths
# for Testing on NB 6.1 set jemmy home and jellytools home after installing jemmy/jelly plugins
#mytestbase.dir=${nbplatform.default.netbeans.dest.dir}/testtools
# uncomment when jemmy and jelly are installed for the user
mytestbase.dir=${netbeans.user}
jemmy.home=${mytestbase.dir}/modules/ext
jellytools.home=${mytestbase.dir}/modules/ext
#nbjunit.jar=${netbeans.user}/modules/org-netbeans-modules-nbjunit.jar
jelly2-nb.jar=${mytestbase.dir}/modules/ext/jelly2-nb.jar
jemmy.jar=${mytestbase.dir}/modules/ext/jemmy.jar
javac.test.classpath=\
    ${jelly2-nb.jar}:\
    ${jemmy.jar}
# due to not-a-friend-of error and changing j2seproject library module to 
# Implementation Version - makes it a non-fatal warning
spec.version.base.fatal.warning=false

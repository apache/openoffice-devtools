OpenIDE-Module-Long-Description=\
    API Plugin per Apache OpenOffice \u00E8 sviluppato dalla Apache Software Foundation.\n\
    Supporta lo sviluppo di estensioni personalizzate per Apache OpenOffice. \
    Molte nuove tipologie di progetto sono state introdotte per semplificare lo sviluppo di estensioni per Apache OpenOffice. \
    Alcune categorie di progetto includono una procedura guidata per la creazione di applicazioni per il client Apache OpenOffice con l'utilizzo di API dedicate, supporto a componenti di tipo add-in per Calc e generici componenti UNO (Universal Network Objects), incluso il supporto a IDL (Interface Description Language).\n\n\
    Questo plug-in \u00E8 stato originariamente sviluppato per OpenOffice.org da Sun Microsystems Inc. e ceduto in licenza alla Apache Software Foundation da parte della Oracle Corporation.


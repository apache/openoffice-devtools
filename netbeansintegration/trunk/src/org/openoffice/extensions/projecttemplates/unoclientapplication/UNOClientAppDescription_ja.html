        <b>Apache OpenOffice クライアント アプリケーション</b>プロジェクトを作成します。<br>Apache OpenOffice API のサポートを統合した、標準 J2SE クライアント アプリケーション プロジェクトです。主な機能には、UNO をブートストラップし、初期コンポーネント コンテキストを返すコードスニペットが含まれています。現在の実装は、自動的にデフォルトの Apache OpenOffice を起動するか、Apache OpenOffice の実行中のインスタンスに接続します。通信には、名前付きパイプ接続を使用します。

    <body>
        <b>Apache OpenOffice UNO コンポーネント</b>プロジェクトを作成します。<br>UNO コンポーネントは通常、UNO IDL で規定された、少なくとも 1 つの<b>サービス</b>を実装しています。既存の Apache OpenOffice サービスや追加のインタフェースを実装したり、新しいものを定義したりできます。<br>ウィザードは実装されている型の情報を収集し、新しい拡張 J2SE クラスライブラリプロジェクトを作成します。必要であれば <b>UNO IDL</b> ファイルを作成し、Java スケルトンソースファイルを生成します。これは、IDL の型情報を基に生成されたすべてのメソッドを実装しています。
    </body>

    <body>
        <b>Apache OpenOffice アドオン</b>プロジェクトを作成します。<br><b>Apache OpenOffice アドオン</b>は、Apache OpenOffice のユーザーインタフェースを通じて 1 つ以上の機能を提供する外部 <b>UNO コンポーネント</b>です。一般的な<b>アドオン</b>は UNO パッケージとして利用可能で、pkgchk ツールを使うと簡単にデプロイできます。従来の UNO パッケージに加えて、<b>アドオン</b>パッケージには、ユーザーインタフェース、プロトコルスキーマの登録、および初回のインスタンス化を指定する、構成ファイルが含まれています。
